<div class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <div class="row" style="padding: 5px; color: black; font-weight: bold">
        <div class=" col">
          <span class="float-left">Subscribtions</span>
          <button routerLink="discover" routerLinkActive="active" block="true" class="btn float-right btn-success btn-sm" type="button">Discover</button>
        </div>
      </div>
      <div class="row">
        <form role="search" style="float: none; margin: 0 auto;">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="myCoursesFilter" placeholder="Find course..." name="myCoursesFilter">
          </div>
        </form>
      </div>
    </div>
    <div class="card-body">
      <div *ngFor="let course of courses | filter: myCoursesFilter">
        <a href="#" style="font-weight: bold; font-size: 12px">
          <i class="fa fa-bookmark"></i> {{course.name}}
        </a>
      </div>
    </div>
  </div>
  <br>
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <div class="row" style="padding: 5px; color: black; font-weight: bold">
        <div class=" col">
          <span class="float-left">My Courses</span>
          <button (click)="onNewCourseClicked()" block="true" class="btn float-right btn-success btn-sm" type="button">New Course</button>
        </div>
      </div>
      <div class="row">
        <form role="search" style="float: none; margin: 0 auto;">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="subsFilter" placeholder="Find course..." name="subsFilter">
          </div>
        </form>
      </div>
    </div>
    <div class="card-body">
      <a *ngFor="let course of courses | filter: subsFilter" href="#" style="font-weight: bold; font-size: 12px">
        <i class="fa fa-bookmark"></i> {{course.name}}
        <br>
      </a>
    </div>
  </div>  
</div>
