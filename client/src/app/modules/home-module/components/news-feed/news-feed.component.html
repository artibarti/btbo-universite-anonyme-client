
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <span class="float-left" style="font-weight: bold">Activity</span>
    </div>
    <div class="col">
      <a routerLink="/home/discover" routerLinkActive="active" class="float-right">Discover Courses</a>
    </div>
  </div>  
  <hr>
  <div class="container" *ngFor="let new of news">
    <div class="row">
      <div class="col" style="font-size: 14px">
        <a class="text-dark news-name" href="#">{{new.anonUserName}} </a> 
        commented in <a style="font-weight: bold"> {{new.refID}} {{new.refName}} </a>  
        <span style="color: gray; font-size: 12px">
          {{new.timestamp}}
        </span>
      </div>
    </div>
    <div class="container news-content">
      <div class="row" style="padding: 7px; font-size: 14px">
        “{{new.content}}”
      </div>
      <div class="row" style="padding: 7px; font-size: 14px; color: lightgray;">
        &nbsp;
        <a (click)="onCommentClicked()"> 
          <i class="fa fa-comment news-icon-comment"></i>
        </a>
        &nbsp;
        <span style="color: gray">30E</span>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <a (click)="onThumbsDownClicked()"> 
          <i class="fa fa-thumbs-down"></i>
        </a>
        &nbsp;
        <a (click)="onThumbsUpClicked()"> 
          <i class="fa fa-thumbs-up"></i>
        </a>
        &nbsp;
        <span style="color: gray">126</span>
      </div>
    </div>
    <hr>
  </div>
  <hr>
  <div class="row">
    <span class="float-left" style="color: grey; font-size: 12px">
      <p>
        ProTip! The content in your news feed depends on the activity in your courses and subs!
        <br>
        <a routerLink="/home/discover" routerLinkActive="active">Discover</a> courses to keep your news feed fresh af!
      </p>  
    </span>
  </div> 
</div>
