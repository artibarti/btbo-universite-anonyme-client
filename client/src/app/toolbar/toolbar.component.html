<mat-toolbar color='primary'>
    <mat-toolbar-row>
      <span stype="font-size: 10pt">> {{title}}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button>
          <mat-icon svgIcon="github"></mat-icon>
      </button>    
    </mat-toolbar-row>
    <mat-toolbar-row>
        
        <button mat-button [matMenuTriggerFor]="menuAbout">About</button>
        <mat-menu #menuAbout="matMenu">
          <button mat-menu-item>Company</button>
          <button mat-menu-item>Services</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menu">Blog</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>FaQ</button>
          <button mat-menu-item>Public Forums</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menu">Support</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Contact</button>
          <button mat-menu-item>FaQ</button>
        </mat-menu>
        <span class="toolbar-spacer"></span>
        <button mat-button>Registration</button>
        <button mat-button>Login</button>
      </mat-toolbar-row>  
</mat-toolbar>
