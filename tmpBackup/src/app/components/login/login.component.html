<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>
  
    <input [(ngModel)]='_name' type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">  
    <input [(ngModel)]='_password' type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
  
    <div class="d-flex justify-content-around">
      <div>
        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
      </div>
      <div>
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <button (click)="loginClicked()" mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
  
    <p>Not a member?
      <a href="">Register</a>
    </p>
  
    <p>or sign in with:</p>
  
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon icon="github"></mdb-icon>
    </a>
  
  </form>
